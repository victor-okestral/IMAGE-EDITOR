<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>IMAGE EDITOR</title>
     <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
<div class="details grid">
<div class="btn_area">
     <h4 class="sub_head filter">
          filter
     </h4>
     <hr>
     <div class="buttons grid">

     <div class="brightness btn">brightness</div>


     <div class="saturation btn">saturation</div>


     <div class="inversion btn">inversion</div>


     <div class="greyscale btn">greyscale</div>

     </div>
<div class="brightness_div">
     <h4 class="sub_head display"></h4>
     <hr>
<div class="range">
     <label for="range">
          <input type="range" min="10" step="5" class="bright_range">
     </label>
</div>

</div>
<hr>
<!-- icon case -->

<div class="icon flexbox">

     <p><i class="fa   fa-rotate-left"></i></p>
     <p><i class="fa   fa-rotate-right"></i></p>
     <p><i class="fa fa-angle-down "></i></p>
     <p><i class="fa fa-angle-up "></i></p>
     <p class="cancel_icon">x</p>
</div>


</div>

<div class="image_area">
     <div class="case">
          <img src="/img/hero-img.jpg" alt="image" class="img">
     </div>
</div>
<div class="reset_btn flexbox">
     <button class="reset btn" type="bu
     ">reset</button>
     <button class="save btn" type="button">save image</button>
     <button class="choose btn" type="button">
        choose image
     </button>
    
     
     
</div>
</div>

     </div>


     <script src="/script.js"></script>
</body>
</html>
